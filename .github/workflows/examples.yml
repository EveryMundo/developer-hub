name: Examples / Build and deploy modified

on:
  push:
    paths:
      - "examples/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Get changed examples
        id: get_changed_examples
        run: |
          if git rev-parse ${{ github.event.before }} >/dev/null 2>&1; then
            echo "Using SHA from the event: ${{ github.event.before }}"
            PREV_SHA=${{ github.event.before }}
          else
            echo "Invalid previous SHA, using last commit."
            PREV_SHA=$(git rev-parse HEAD^)
          fi
          CHANGED_DIRS=$(git diff --name-only $PREV_SHA ${{ github.sha }} | grep '^examples/' | awk 'BEGIN {FS="/"} {print $1 "/" $2}' | uniq)
          echo "CHANGED_EXAMPLES=$CHANGED_DIRS" >> $GITHUB_ENV
          echo "Changed examples:"
          echo "${CHANGED_DIRS}"

      - name: Install and Build Changed Examples
        run: |
          for DIR in $CHANGED_EXAMPLES; do
            if [ -d "$DIR" ]; then
              echo "Building $DIR..."
              cd $DIR
              npm install
              npm run build
              cd -
            fi
          done

      - name: Deploy to GitHub Pages
        run: |
          git fetch --depth=1 origin gh-pages
          git checkout -b gh-pages origin/gh-pages
          for DIR in $CHANGED_EXAMPLES; do
            if [ -d "$DIR" ]; then
              TARGET_DIR=${DIR/examples\//}
              
              if [ -d "$DIR/dist" ]; then
                rm -rf .gh-pages/$TARGET_DIR
                mkdir -p .gh-pages/$TARGET_DIR
                cp -r $DIR/dist/* .gh-pages/$TARGET_DIR/
              elif [ -d "$DIR/build" ]; then
                rm -rf .gh-pages/$TARGET_DIR
                mkdir -p .gh-pages/$TARGET_DIR
                cp -r $DIR/build/* .gh-pages/$TARGET_DIR/
              fi
            fi
          done
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Deploy updated examples"
          git push origin gh-pages
