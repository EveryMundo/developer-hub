name: Examples / Build and deploy modified

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install and Build projects in examples/
      run: | # Install npm packages and build
        for D in examples/*; do
          if [ -d "$D" ]; then
            echo "Building project in $D"
            cd "$D"
            npm install
            npm run build
            cd ../..
          fi
        done

    - name: Prepare Deployment Directory
      run: |
        mkdir -p .deploy/examples
        for D in examples/*; do
          if [ -d "$D" ]; then
            if [ -d "$D/build" ]; then
              cp -R "$D/build" ".deploy/examples/$(basename $D)"
            elif [ -d "$D/dist" ]; then
              cp -R "$D/dist" ".deploy/examples/$(basename $D)"
            fi
          fi
        done

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: .deploy # The folder the action should deploy.
        clean: true # Automatically remove deleted files from the deploy branch
        clean-exclude: |
          /.nojekyll
          /index.html
          /playground/**
          /adnetify/**
          /editor/**
          /docs/**
          /data/**
